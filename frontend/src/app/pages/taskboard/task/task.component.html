<div
  class="mt-3 drop-shadow-md p-2 rounded flex bg-gray-100 border-2"
  [ngClass]="bgColor"
>
  <div class="flex-1">
    <h3 class="font-semibold">{{ task.title }}</h3>
    <p>{{ task.description }}</p>
  </div>
  <div (click)="editTask(task)" class="mr-2">
    <button>Edit</button>
  </div>
  <div (click)="deleteTask(task)" class="mr-2">
    <button>Delete</button>
  </div>
  <div (click)="moveNext(task)" *ngIf="showNextButton">
    <button>Next</button>
  </div>
</div>
